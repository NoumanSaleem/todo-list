<html>
    <head>
        <title>
            To-Do List
        </title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <form id="form" action="">
            <input id="input"><br>
            <button id="button">Add to List</button>
        </form>
        <p>
            <ul id="list">
                    
            </ul>
        </p>
    </body>
    
    <script>
        var listArray = [];
        const button = document.querySelector("#button");
        const input = document.querySelector("#input");
        const form = document.querySelector("#form");
        //const list = document.getElementById("#list");
        const buttonClick = (e) => {
            e.preventDefault();
            const addToList = input.value;
            listArray.push(addToList);
            //list.insertBefore(addToList, list.childNodes[0]);
            document.getElementById("list").innerHTML+= addToList + "<br>";
            //console.log(listArray);
        }
        button.addEventListener("click", buttonClick, false);
    </script>
