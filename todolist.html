<html>
    <head>
        <title>
            To-Do List
        </title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <form id="form" action="">          
            <input id="input"><br>
            <input type="time" id="time" value="12:00" required ><br>
            <input type="date" id="date" required ><br>
            <button id="button">Add To-Do</button>
        </form>
        <ul id="list">

        </ul>
                            
    <script>
        var listArray = [];
        const button = document.querySelector("#button");
        const input = document.querySelector("#input");
        const form = document.querySelector("#form");
        const list = document.querySelector("#list");
        const date = document.querySelector("#date");
        const time = document.querySelector("#time");
        document.querySelector("#date").valueAsDate = new Date();
        const buttonClick = (e) => {
            e.preventDefault();
            const newToDo = document.createElement("div");
            newToDo.innerHTML = "<code>(" + (listArray.length + 1) + ")</code> " + input.value + "<br><code>by " + time.value + " on " + date.value + "</code>";
            newToDo.className = "newToDo";
            list.insertBefore(newToDo, list.lastChild);
            listArray.push(input.value);
            console.log(listArray);
        }
        button.addEventListener("click", buttonClick, false);
    </script>
    </body>
</html>
