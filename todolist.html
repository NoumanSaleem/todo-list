<html>
    <head>
        <style>
        html {
            font-family: 'Helvetica';
            background: #dadada;
        }
        .block {
            display: inline-block;
            width: 250px;
        }
        .main-div {
            display: inline-block;
            width: auto;
            background: #000000ad;
        }
        .form-div {
            display: inline-block;
            width: 250px;
            background: #dadada;
            padding: 10px;
            margin: 10px;
        }
        .list-div {
            display: inline-block;
            width: 500px;
            background: #dadada;
            padding: 0px 10px 0px;
            margin: 10px 10px 10px 0px;
            vertical-align: top;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
        }
        .header {
            height: 40px;
            background: #000000ad;
            color: white;
            line-height: 40px;
            text-align: left;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        ul {
            margin-left:-20px;
        }
        li {
            margin: 10px auto;
        }
        </style>
        <title>
            To-Do List
        </title>
    </head>
    <body>
        <div class="header">
        <h1>To-Do List</h1>
        </div>
        <div class="main-div">
            <div class="form-div">
        <form id="form" action="">
            <input class="block" style="padding: 10px" id="input" placeholder="Add New To-Do Item" autocomplete="off"><br>
            <input class="block" style="text-align: center" type="time" id="time" value="12:00" required ><br>
            <input class="block" style="text-align: center" type="date" id="date" required ><br>
            <button class="block" id="addBtn">Add to List</button></form>
            <button class="block" id="clrBtn">Clear List</button></div>
            <div class="list-div">
            <ul id="list"></ul></div></div>
                            
    <script>
        var data;
        var key;
        document.querySelector("#date").valueAsDate = new Date();
        const addBtn = document.querySelector("#addBtn");
        const input = document.querySelector("#input");
        const form = document.querySelector("#form");
        var list = document.querySelector("#list");
        var date = document.querySelector("#date");
        var time = document.querySelector("#time");
        const clrBtn = document.querySelector("#clrBtn");
        storage = window.localStorage;
        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        function formatDate(date){
            //return days[date.getDay()] + ", " + (date.getMonth()+1) + "/" + date.getDate();
            return days[date.getDay()] + ", " + months[date.getMonth()] + " " + date.getDate();
        }
        form.addEventListener("submit", function(e){
            e.preventDefault();
            const todo = {"key": key, "text": input.value, "time": time.value, "date": date.value, "done": false};
            data.push(todo);
            renderTodo(todo);
            save();
            key++;
            input.value = "";
        }, false);

        const clrClick = (e) => {
            e.preventDefault();
            list.innerHTML = "";
            storage.clear();            
            key = 0;
        }
        
        function renderTodo(todo) {
            var newList = document.createElement("li");
            //var newDate = new Date(todo.date);
            var formattedDate =  formatDate(new Date(todo.date));
            //console.log(formattedDate);
            newList.textContent = todo.text + " by " + todo.time + " on " + formattedDate;
            //console.log(newList);
            //newlist.appendChild(dltBtn());
            list.insertBefore(newList, list.childNodes[0]);
        }

        /*function deletePost(e) {
            e.preventDefault();
            e.target.parentNode.remove();
            key--;
        }

        function dltBtn(){
            var dltBtn = document.createElement("button");
            dltBtn.textContent = "Delete";
            dltBtn.addEventListener("click", deletePost);
            return dltBtn;
        }*/

        function save() {
            storage.setItem("data", JSON.stringify(data));
        }

        function getSaved() {
            data = JSON.parse(storage.getItem("data"));
            if (!data) {
                list.innerHTML = "";
                data = [];
                key = 0;
            }
            else {
                for (var i=0; i<data.length; i++){
                    renderTodo(data[i]);
                    key = data.length;
                }
            }
        }
        clrBtn.addEventListener("click", clrClick, false);
        getSaved();
        key = data.length;
    </script>
    </body>
</html>
