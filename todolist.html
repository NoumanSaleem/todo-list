<html>
    <head>
        <style>
        .block {
            display: inline-block;
            width: 250px;
        }
        </style>
        <title>
            To-Do List
        </title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <form id="form" action="">
            <input class="block" style="padding: 10px" id="input" placeholder="Add New To-Do Item"><br>
            <input class="block" style="text-align: center" type="time" id="time" value="12:00" required ><br>
            <input class="block" style="text-align: center" type="date" id="date" required ><br>
            <button class="block" id="addBtn">Add to List</button></form>
            <button class="block" id="clrBtn">Clear List</button>
        <ul id="list"></ul>
                            
    <script>
        var data;
        var key;
        const addBtn = document.querySelector("#addBtn");
        const input = document.querySelector("#input");
        const form = document.querySelector("#form");
        var list = document.querySelector("#list");
        var date = document.querySelector("#date");
        var time = document.querySelector("#time");
        const clrBtn = document.querySelector("#clrBtn");
        document.querySelector("#date").valueAsDate = new Date();
        storage = window.localStorage;
        getSaved();
        key = data.length;

        form.addEventListener("submit", function(e){
            e.preventDefault();
            //list.innerHTML += "<li>" + input.value + "<code> by " + time.value + " on " + date.value + "</code></li>";
            const todo = {"key": key, "text": input.value, "done": false};
            data.push(todo);
            renderTodo(todo.text);
            save();
            key++;
            input.value = "";
        }, false);

        const clrClick = (e) => {
            e.preventDefault();
            list.innerHTML = "";
            storage.clear();            
            key = 0;
        }
        
        function renderTodo(input) {
            var newlist = document.createElement("li");
            newlist.textContent = input + " ";
            console.log(input);
            //newlist.appendChild(dltBtn());
            list.insertBefore(newlist, list.childNodes[0]);
        }

        /*function deletePost(e) {
            e.preventDefault();
            e.target.parentNode.remove();
            key--;
        }

        function dltBtn(){
            var dltBtn = document.createElement("button");
            dltBtn.textContent = "Delete";
            dltBtn.addEventListener("click", deletePost);
            return dltBtn;
        }*/

        function save() {
            storage.setItem("data", JSON.stringify(data));
        }

        function getSaved() {
            data = JSON.parse(storage.getItem("data"));
            if (!data) {
                list.innerHTML = "";
                data = [];
                key = 0;
            }
            else {
                for (var i=0; i<data.length; i++){
                    renderTodo(data[i].text);
                }
            }
        }
        clrBtn.addEventListener("click", clrClick, false);
    </script>
    </body>
</html>
