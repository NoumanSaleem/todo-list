<html>
    <head>
        <style>
        html {
            background: #ececec;
            color: #000000d5;
            font-family: Helvetica, sans-serif;
            font-size: 15px;
        }
        form {
            display: inline;
        }
        h1 {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }
        ul {
            margin-left:-20px;
        }
        li {
            list-style: none;
            margin: 10px auto;
        }
        li:hover > .edit-button {
            opacity: 1;
        }
        li:hover > .delete-button {
            opacity: 1;
        }
        .input{
            padding: 10px 25px;
        }
        .lnhght {
            line-height: 25px;
        }
        .cntrtxt{
            text-align: center;
        }
        .checked {
            text-decoration: line-through;
        }
        .block {
            display: inline-block;
            width: 250px;
        }
        .main-div { 
            align-items: flex-start;
            background: #000000d5;
            display: flex;
            justify-content: center;
            margin: 0px 50px;
            padding: 10px;
            width: auto;
        }
        .form-div {
            background: #ececec;
            height: auto;
            margin-right: 10px;
            padding: 10px;
            width: 250px;

        }
        .list-div {
            background: #ececec;
            max-height: 500px;
            overflow-y: auto;
            padding: 0px 10px 0px;
            vertical-align: top;
            width: 100%;

        }
        .header {
            background: #000000d5;
            color: #ececec;
            height: 40px;
            line-height: 40px;
            margin-bottom: 10px;
            padding-left: 10px;
            text-align: left;
        }
        .edit-button {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .delete-button {
            opacity: 0;
            transition: opacity 0.5s;
        }
        .check-box {
            margin-right: 10px;
        }
        .new-post {
            opacity: 0;
            transition: opacity 1s;
        }
        .post-visible {
            opacity: 1;
        }
        .post-delete {
            opacity: 0;
            transition: opacity 0.25s;
        }
        </style>
        <title>
            To-Do List
        </title>
    </head>
    <body>
        <div class="header">
            <h1>To-Do List</h1>
        </div>
        <div class="main-div">
            <div class="form-div">
                <form id="form" action="">
                    <input class="block lnhght input" id="input" placeholder="Add New To-Do (Max Char: 40)" maxlength="50" autocomplete="off" required>
                    <input class="block cntrtxt lnhght" type="time" id="time" value="12:00" required >
                    <input class="block cntrtxt lnhght" type="date" id="date" onchange="checkDate()" required >
                    <button type="submit" class="block cntrtxt lnhght">Add to List</button></form>
                <button class="block cntrtxt lnhght" id="clrBtn">Clear List</button>
                <button class="block cntrtxt lnhght" id="clsBtn">localStorage.clear()</button></div>
            <div class="list-div">
                <ul id="list"></ul></div></div>
                            
    <script>
        var data = [];
        var key;
        const $form = document.querySelector("#form");
        const $input = document.querySelector("#input");
        const $list = document.querySelector("#list");
        const $date = document.querySelector("#date");
        const $time = document.querySelector("#time");
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        const formSubmit = (e) => {
            e.preventDefault();
            if ($input.value === " "){
                alert("To-Do entry must have a name.");
                $input.value = "";
                $input.focus();
            }
            else {
                const todo = {"key": key, "text": $input.value, "time": formatAMPM($time.value), "realtime": $time.value, "date": $date.value, "done": false};
                data.push(todo);
                renderTodo(todo, key);
                save();
                key++;
                $input.value = "";
                $time.value = "12:00";
                $date.valueAsDate = new Date;
            }
        }

        const clrClick = (e) => {
            e.preventDefault();
            if ($list.childElementCount>0){
                for (i=0; i<$list.childElementCount; i++){
                    $list.childNodes[i].classList.add("post-delete");
                }
                setTimeout(function(){
                    $list.innerHTML = "";
                }, 250);
            }
            else {
                $list.innerHTML = "";
            }
            data = [];
            key = 0;
            save();
        }
        
        const clrLS = (e) => {
            e.preventDefault();
            $list.innerHTML = "";
            data = [];
            key = 0;
            window.localStorage.clear();
            window.location.reload();
        }
        
        function formatAMPM(time){
            var [h,m] = time.split(":");
            var ampm;
            if (0 < h && h < 10){
                ampm = "am";
                h = h.substr(1);
            }
            else if (h == 12){
                ampm = "pm";
                h = 12;
            }
            else if (12 < h && h < 24){
                ampm = "pm";
                h -= 12;
            }
            else {
                ampm = "am";
                h = 12;
            }
            return (h + ":" + m + " " + ampm);
        }
        
        function checkDate(){
            const text = document.getElementById("date").value;
            const date = new Date(text);
            const now = new Date();
            if (date < now){
                alert("To-Do entry must have a future date.");
                document.querySelector("#date").valueAsDate = new Date();
                $date.focus();
            }
        }

        function formatDate(date){
            return days[date.getDay()] + ", " + months[date.getMonth()] + " " + date.getDate();
        }
        
        function renderTodo(todo, key) {
            const newList = document.createElement("li");
            const formattedDate =  formatDate(new Date(todo.date));
            newList.textContent = todo.text + " (by " + todo.time + " on " + formattedDate + ")";
            newList.key = key;
            newList.appendChild(edtBtn(todo, key));
            newList.appendChild(dltBtn(key));
            newList.insertBefore(checkbox(todo, key), newList.childNodes[0]);
            if (todo.done === true){
                newList.classList.add("checked");
            }
            newList.classList.add("new-post");
            $list.appendChild(newList);
            setTimeout(function(){
                newList.classList.add("post-visible");
            });
        }

        function edtBtn(todo, key) {
            const editB = document.createElement("button");
            editB.dataset.key = key;
            editB.className = "edit-button";
            editB.textContent = "Edit";
            editB.addEventListener("click", editPost);
            return editB;
        }

        function editPost(e) {
            e.preventDefault();
            const t = data.findIndex(x => x.key == e.target.dataset.key);
            $input.value = data[t].text;
            $time.value = data[t].realtime;
            $date.value = data[t].date;
            data.splice(t, 1);
            e.target.parentNode.classList.add("post-delete");
            $input.select();
            setTimeout(function(){
                e.target.parentNode.remove();
            }, 250);
        }

        function checkbox(todo, key) {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "check-box";
            checkbox.dataset.key = key;
            checkbox.addEventListener("click", checkPost)
            if (todo.done === true){
                checkbox.checked = true;
            }
            else { 
                checkbox.checked = false;
            }
            return checkbox;
        }

        function checkPost(e) {
            const target = data.findIndex(x => x.key == e.target.dataset.key);
            if (e.target.parentNode.classList.contains("checked")){
                e.target.parentNode.classList.remove("checked");
                e.target.checked = false;
                data[target].done = false;
                save();
            }
            else {
                e.target.parentNode.classList.add("checked");
                e.target.checked = true;
                data[target].done = true;
                save();
            }
        }

        function deletePost(e) {
            e.preventDefault();
            var target = data.findIndex(x => x.key == e.target.dataset.key);
            data.splice(target, 1);
            e.target.parentNode.classList.add("post-delete");
            setTimeout(function(){
                e.target.parentNode.remove();
            }, 250);
            save();
        }

        function dltBtn(key){
            const dltBtn = document.createElement("button");
            dltBtn.dataset.key = key;
            dltBtn.className = "delete-button";
            dltBtn.textContent = "Delete";
            dltBtn.addEventListener("click", deletePost);
            return dltBtn;
        }

        function save() {
            window.localStorage.setItem("data", JSON.stringify(data));
        }

        function getSaved() {
            data = JSON.parse(window.localStorage.getItem("data"));
            if (!data) {
                data = [];
                const dflt1 = {"key": 0, "text": "Delete this To-Do entry", "time": formatAMPM($time.value), "realtime": $time.value, "date": $date.value, "done": true};
                const dflt2 = {"key": 1, "text": "Add more to my To-Do list", "time": formatAMPM($time.value), "realtime": $time.value, "date": $date.value, "done": false};
                data.push(dflt1, dflt2);
                renderTodo(dflt1, 0);
                renderTodo(dflt2, 1);
                key = 2;
                save();
            }
            else if (data.length>0) {
                for (var i=0; i<data.length; i++){
                    data[i].key = i;
                    renderTodo(data[i], i);
                }
                key = data[data.length - 1].key + 1;
            }
            else {
                $list.innerHTML = "";
                data = [];
                key = 0;
            }
        }
        
        $date.valueAsDate = new Date();
        form.addEventListener("submit", formSubmit, false);
        clrBtn.addEventListener("click", clrClick, false);
        clsBtn.addEventListener("click", clrLS, false);
        getSaved();

    </script>
    </body>
</html>
