<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta charset="utf-8">
	<title>My ToDo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="background">
    <div class="header-glass"></div>
    <div class="header">
    <h1>My ToDo List</h1>
    </div>
    <div class="container-glass"></div>
    <div class="container">
        <div class="form-div">
            <form id="form">
                <input class="input-boxes block input" id="input" placeholder="Add New ToDo (Max: 50)" maxlength="50" autocomplete="off" required>
                <input class="input-boxes block time" type="time" id="time" value="" >
                <input class="input-boxes block date" type="date" id="date" required >
                <button type="submit" class="button form-button block add-button">Add to List</button></form>
            <button class="button form-button block clear-button" id="clrBtn">Clear List</button>
            <button class="button form-button block" style="margin: 10px 0 0 0" id="clsBtn">w.ls.clear()</button>
        </div>
        <div class="list-div">
            <ul id="list"></ul>
        </div>
    </div>
    </div>
</body>
</html>
