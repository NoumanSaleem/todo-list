<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>My ToDo List</title>
</head>
<body>
    <div class="background">
    <div class="header-glass"></div>
    <div class="header">
    <h1>My ToDo List</h1>
    </div>
    <div class="container-glass"></div>
    <div class="container">
        <div class="form-div">
            <form id="form">
                <input class="block ta input" id="input" placeholder="Add New ToDo (Max: 50)" maxlength="50" autocomplete="off" required>
                <input class="block ta time" type="time" id="time" value="" >
                <input class="block ta date" type="date" id="date" required >
                <button type="submit" class="button form-button block add-button">Add to List</button></form>
            <button class="button form-button block clear-button" id="clrBtn">Clear List</button>
            <button class="button block" style="margin: 10px 0 0 0; height: 4vh;" id="clsBtn">w.ls.clear()</button>
        </div>
        <div class="theme-div">
            <button class="button theme1-btn" id="theme1">Light</button>
            <button class="button theme2-btn" id="theme2">Default</button>
            <button class="button theme3-btn" id="theme3">Dark</button>
        </div>
        <div class="list-div">
            <ul id="list"></ul>
        </div>
    </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
